<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- 상단 로고-->
    <div class="logo">
      <img src="/logo.png" alt="logo img">
    </div>
    <!-- 메뉴 버튼-->
    <div class="menu__button">
      <!--옷이미지 버튼-->
      <div class="cloth__button" data-filter="t">
        <img src="/img/blue_t.png" alt="blue__t__button" data-filter="t">
      </div>
      <div class="cloth__button" data-filter="p">
        <img src="/img/blue_p.png" alt="blue__p__button" data-filter="p">
      </div>
      <div class="cloth__button" data-filter="s">
        <img src="/img/blue_s.png" alt="blue__s__button" data-filter="s">
      </div>
    <!--텍스트 버튼-->
      <button class="text__button blue" data-filter="blue">
        <p class="button__blue" data-filter="blue">Blue</p>
      </button>
      <button class="text__button yellow" data-filter="yellow">
        <p class="button__yellow" data-filter="yellow">Yellow</p>
      </button>
      <button class="text__button pink" data-filter="pink">
        <p class="button__pink" data-filter="pink">Pink</p>
      </button>
    </div>
    <!-- 아이템 리스트-->
    <ul id="items">
    </ul>
  </body>
</html>
